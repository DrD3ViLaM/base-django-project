{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

<div>
    {{form.help_text}}
</div>

<form method="POST">
    {% csrf_token %}
    <p>Username : {{ form.username  }}</p>
    <p>Email : {{ form.email     }}</p>
    <p>Password : {{ form.password1 }}</p>
    <p>Confirm password : {{ form.password2 }}</p>
    <input type="submit" value="SignUp">
</form>
